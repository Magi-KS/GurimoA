apiVersion: apps/v1
kind: Deployment
metadata:
  name: gurimoa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gurimoa
  template:
    metadata:
      labels:
        app: gurimoa
    spec:
      containers:
      - name: gurimoa
        image: ghcr.io/magi-ks/gurimoa/gurimoa:main
        ports:
        - containerPort: 80
